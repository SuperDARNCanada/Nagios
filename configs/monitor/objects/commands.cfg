###############################################################################
# COMMANDS.CFG - SAMPLE COMMAND DEFINITIONS FOR NAGIOS 4.4.3
#
#
# NOTES: This config file provides you with some example command definitions
#        that you can reference in host, service, and contact definitions.
#
#        You don't need to keep commands in a separate file from your other
#        object definitions.  This has been done just to make things easier to
#        understand.
#
###############################################################################

define command {
	command_name	check_dummy
	command_line	$USER1$/check_dummy $ARG1$
}

define command {
	command_name	no_host_update
	command_line	$USER1$/check_dummy 2 "No recent update from host"
}

define command {
	command_name	no_service_update
	command_line	$USER1$/check_dummy 2 "No recent update from service"
}

define host {
	use			generic-host
	name			passive_host
	active_checks_enabled	0
	passive_checks_enabled	1
	flap_detection_enabled	0
	register		0
	check_period		24x7
	max_check_attempts	1
	check_interval		5
	retry_interval		1
	check_freshness		1
	contact_groups		admins,
	check_command		check_dummy!0
	notification_interval	60
	notification_period	24x7
	notification_options	d,u,r
}

define service {
	use			generic-service
	name			passive_service
	active_checks_enabled	0
	passive_checks_enabled	1
	flap_detection_enabled	0
	register		0
	is_volatile		0
	check_period		24x7
	max_check_attempts	1
	check_interval		5
	retry_interval		1
	check_freshness		1
	contact_groups		admins,
	check_command		check_dummy!0
	notification_interval	120
	notification_period	24x7
	notification_options	w,u,c,r
	stalking_options	w,c,u
}
