# Host and Service Definitions for Maxwell

define host {
	use			linux-server
	host_name		chapman
	address			chapman
}

# Service definitions

define service {
	use			generic-service
	host_name		chapman
	service_description	Total Users
	check_command		check_nrpe!check_users!-a '-w 10 -c 20'
}

define service {
	use			generic-service
	host_name		chapman
	service_description	CPU Load
	check_command		check_nrpe!check_load!-a '-r -w 0.7,0.6,0.5 -c 0.9,0.8,0.7'
}

define service {
	use			generic-service
	host_name		chapman
	service_description	Total Processes
	check_command		check_nrpe!check_procs!-a '-w 10 -c 20 --metric=CPU'
}

define service {
	use			generic-service
	host_name		chapman
	service_description	Swap Space
	check_command		check_nrpe!check_swap!-a '-w 80% -c 25%'
}

define service {
	use			generic-service
	host_name		chapman
	service_description	Root Partition
	check_command		check_nrpe!check_disk!-a '-w 10% -c 5% -p / -p /home -p /tempdat'
}

